<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/style.css" rel="stylesheet">
  </head>
  <body>
 
    <div class="box centered" id="counter">
      <p>Counter: {{ counter }}</p>
    </div>
    <script src="../assets/vue-global-min.js"></script>
    <script>
      // COUNTER 
      const Counter = {
        data() {
          return {
            counter:0
          }
        },
        mounted() {
          setInterval(() => {
            this.counter++
          }, 1000)
        }
      }
      Vue.createApp(Counter).mount('#counter')
    </script>
  </body> 
</html>
